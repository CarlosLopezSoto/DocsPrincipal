site_name: My Docs
theme:
  name: material

plugins:
  - search
  - multirepo:
      # (optional) tells multirepo to cleanup the temporary directory after site is built.
      cleanup: true
      # if set the docs directory will not be removed when importing docs. When using this with a nav section in an imported repo
      # you must keep the docs directory in the path (e.g., docs/path/to/file.md).
      keep_docs_dir: true
      repos:
          # There will be a navigation section with this section name
        - section: Docs Principla
          # you can define the edit uri path
          import_url: 'https://github.com/CarlosLopezSoto/DocsPrincipal?branch=main&edit_uri=/blob/main/'
        - section: Repo 1
          import_url: 'https://github.com/CarlosLopezSoto/DocsRepo1?branch=main&edit_uri=/blob/main/'

markdown_extensions:
  - admonition
  - codehilite
